{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 HarmoniConnect</p>
    </footer>
    <style>
body {
    background-color: #0d0d0d;
    color: #e0e0e0;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #1a1a1a;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

header h1 {
    color: #00ffcc;
    margin: 0;
    font-size: 2em;
}

nav ul {
    list-style-type: none;
    display: flex;
    gap: 4cm;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: #00ffcc;
    text-decoration: none;
    font-size: 1.2em;
}

nav ul li a:hover {
    color: #00e6b8;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-grow: 1;
    padding: 20px;
}

form {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
}

.form-group {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
    position: relative;
}

.form-group input {
    padding: 10px;
    font-size: 1em;
    border: 2px solid #00ffcc;
    border-radius: 5px;
    background: #0d0d0d;
    color: #e0e0e0;
    outline: none;
}

.form-group input::placeholder {
    color: #777;
}

button {
    padding: 10px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    background: #00ffcc;
    color: #0d0d0d;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #00e6b8;
}

footer {
    text-align: center;
    color: #777;
    padding: 20px;
}
  </style>
</body>
</html>
